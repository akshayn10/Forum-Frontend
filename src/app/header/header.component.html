  <nav class="navbar fixed-top navbar-light bg-light justify-content-between">
    <a class="navbar-brand">
      <img height="50px" width="50px" src="../../assets/logo.jpg" alt="Logo" />
      <span class="forum-text"> Forum Falcon </span>
    </a>
    <div class="form-inline">
      <div *ngIf="!isLoggedIn" ngbDropdown class="float-right">
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button
            class="btn btn-outline-success"
            (click)="goToUserProfile()"
            ngbDropdownItem
          >
            Profile
          </button>
          <button
            class="btn btn-outline-danger"
            (click)="logout()"
            ngbDropdownItem
          >
            Logout
          </button>
        </div>
        <button class="userdetails" id="dropdownBasic1" ngbDropdownToggle>
          <img class="account-icon" src="../../assets/profile.png" />
          {{ username }}
        </button>
      </div>
      <div *ngIf="isLoggedIn">
        <a routerLink="/sign-up" class="float-right sign-up mr-2">Sign up</a>
        <a routerLink="/login" class="float-right login mr-2">Login</a>
      </div>
    </div>
  </nav>
</header>
