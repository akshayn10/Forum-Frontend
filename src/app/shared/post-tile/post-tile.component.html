<div class="divCenter" *ngFor="let post of posts$">
  <div class="parent">
    <app-vote-button [post]="post"></app-vote-button>
    <div class="col-md-11">
      <span class="category-info">
        <span class="category-text"
          ><a class="posturl" routerLink="">{{ post.categoryName }}</a></span
        >
        <span>
          . Posted by
          <a class="username" routerLink="/user-profile/{{ post.userName }}">{{
            post.userName
          }}</a></span
        >
        <span> . {{ post.duration  }}</span>
      </span>
      <hr />
      <div class="post-title">
        <a class="postname">{{ post.postName }}</a>
      </div>
      <div>
        <p class="post-text">{{ post.description }}</p>
      </div>
      <hr/>
      <span>
        <a class="btnCommments" role="button">
          <fa-icon [icon]="faComments"></fa-icon>
          Comments({{ post.commentCount }})
        </a>
        <button class="login" (click)="goToPost(post.id)">Read Post</button>
      </span>
    </div>
  </div>
</div>
